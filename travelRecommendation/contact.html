<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Recommendations</title>
    <link rel="stylesheet" href="travel_recommendation.css">
    <link rel="stylesheet" href="about.html">
    <link rel="stylesheet" href="contact.html">
    <script src="travel_recommendation.js" defer></script>
</head>
<body>
    <nav class="navbar-css">
        <div class="logo">
            <img src="/image/travel_logo.png" alt="Logo">
            <a href="travel_recommendation.html">Travel Recommender</a>
        </div>
        <div class="navbar" style="padding-right: 45%;">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="contact-content">
        <div class="contact-text">
            <h1>CONTACT US</h1>
            <p>If you have any questions or suggestions, feel free to reach out to us!</p>
        </div>
        <form class="contact-form">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="message">Message</label>
            <br>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <button type="submit">Send</button>
        </form>
    </div>
    

    <!-- Social icons placed in the bottom-left corner -->
    <div class="social-icons">
        <a href="#"><img src="/image/facebook_logo.png" alt="Facebook"></a>
        <a href="#"><img src="/image/twitter_logo.png" alt="Twitter"></a>
        <a href="#"><img src="/image/instagram_logo.png" alt="Instagram"></a>
        <a href="#"><img src="/image/youtube_logo.png" alt="YouTube"></a>
    </div>

    <script src="travel_recommendation.js"></script>
</body>
</html>
